<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PERAT™</title>
<style>
  body{margin:0;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px}
  .card{max-width:720px;text-align:center}
  h1{font-size:64px;letter-spacing:.14em;margin:0 0 12px}
  p{opacity:.8;line-height:1.6;margin:0 0 28px}
  .row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
  a.btn{border:1px solid #fff;padding:12px 18px;text-decoration:none;color:#fff}
  a.btn:hover{background:#fff;color:#000}
  footer{position:fixed;bottom:16px;left:0;right:0;text-align:center;opacity:.6;font-size:12px}
</style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <h1>PERAT™</h1>
      <p>High-end street design. Minimal. Aggressive. Houston-made.</p>
      <div class="row">
        <a class="btn" href="https://instagram.com/peratbrand" target="_blank">Instagram</a>
        <a class="btn" href="https://x.com/peratbrand" target="_blank">X</a>
        <a class="btn" href="mailto:info@peratbrand.com">Contact</a>
      </div>
    </main>
  </div>
  <footer>© <span id="y"></span> PERAT</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
